<body>
    <form action="" method="get">
        <fieldset>
            <Label for="name">First Name</Label>
            <input required type="text" name ="name" class="name" placeholder="Name">

            <label for="surname">Surname</label>
            <input required type="text" name ="surname" class="surname" placeholder="Surname">

            <label for="email">Email</label>
            <input required type="email" name="email id="email">

            <label for="phone">Phone no.</label>
            <input required type="tel" name="phone" id="phone">

            <p>Gender</p>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="male">

            <label for="gender">Female</label>
            <input type="radio" name="gender" id="female"> <br>

            <label for="DOB">Date of birth</label>
            <input type="date" name="DOB" id="dob">

            <label for="password">Password</label>
            <input required type="password" name="password" id="pswd">

            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
